<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef AI</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <section id="recipeForm" aria-labelledby="recipeForm-header">
        <h1 id="recipeForm-header">Ask the chef</h1>
        <label for="userRecipe">Enter the recipe</label>
        <input type="text" id="userRecipe" name="userRecipe" placeholder="Enter the recipe">
        <button id="generateRecipe">Generate</button>
        <div id="errorMessage"></div>
    </section>
    <section id="spinner" class="hide">
        <div class="spinner">Loading...</div>
    </section>
    <article id="recipeCard" class="hide">
        <section aria-labelledby="ingredients-header">
            <h2 id="ingredients-header">Ingredients</h2>
            <ul id="ingredients"></ul>
        </section>
        <section aria-labelledby="instructions-header">
            <h2 id="instructions-header">Instructions</h2>
            <ol id="instructions"></ol>
        </section>
        <section aria-labelledby="image-header">
            <h2 id="image-header">Image</h2>
            <div id="image"></div>
        </section>
    </article>
    <script src="https://js.puter.com/v2/"></script>
    <script src="./src/config.js" type="module"></script>
    <script src="./src/RecipeDOM.js" type="module"></script>
    <script src="./src/TextRecipe.js" type="module"></script>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
